<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A-Frame VR</title>
    <meta name="description" content="A-frame VR">
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>

  <!-- from https://github.com/stemkoski/A-Frame-Examples/blob/master/fireworks.html-->
  <style>
    .mainUI
    {
      position: fixed; 
      top: 0px;  
      width:100%; height:100%; 
      z-index: 1; 
      pointer-events: none; /* allow click-through in transparent areas */
      display: flex;
      align-items: center;
        justify-content: center;
    }
    
    .regionUI
    {
      position: absolute; 
      display: flex;
      flex-direction: row;
      pointer-events: none;
    }
    
    .buttonUI
    {
      display: flex;
      flex-direction: column;
      justify-content: center;
      pointer-events: auto;	
      filter: drop-shadow(0px 0px 20px white);
    }
    </style>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id = "pinataText" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrNeeOc_qffypf1hlLZBGEzt1_dguJQVTcgrRdOJXlUw&s">
        <img id="skyTexture" src="https://live.staticflickr.com/65535/52349118262_9ee2fd01d0_b.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg"> 
        <img id = "batText" src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVKIh4PEtHiH9HpYfNYGkSEUQ214Kcm-FjA6jbsf7FOw&s">
      </a-assets>
      <a-camera>
        <a-cursor color="red"></a-cursor>
      </a-camera>
        <!-- Ambient and Directional Light with shadows for the World Scene (consistent with sky scene lighting) -->
 <!-- light from niantic https://www.8thwall.com/8thwall/sky-slam-aframe/code/body.html-->
 <a-entity light="type: ambient; intensity: 0.75;"></a-entity>
  <a-entity
    id="light"
    light="
      type: directional;
      intensity: 0.8;
      castShadow: true;
      shadowMapHeight: 2048;
      shadowMapWidth: 2048;
      shadowCameraTop: 10;
      shadowCameraBottom: -10;
      shadowCameraRight: 10;
      shadowCameraLeft: -10;
      target: #camera;
      shadowRadius: 10;"
    position="1 4.3 2.5"
    xrextras-attach="target: camera; offset: 8 8 4"
    shadow>
  </a-entity >
      <a-sky src="#skyTexture"></a-sky>
      <!-- pinata?-->
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" animation__mouseenter="property: scale; to: 100 100 100; dur: 300; startEvents: mouseenter"
      animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave">
      <a-sphere color = 'white' src = "#pinataText"position = "0, 4.5, -2.5" scale ="0.5 0.5 0.5"
      ></a-sphere>
      <a-box color = "white" src = "#pinataText"position = "0, 4, -2"></a-box>
      <a-box color = "white" src = "#pinataText"position = "0, 4, -1.1"></a-box>
      <a-cylinder color = "white" src = "#pinataText" position = "-0.25, 3.5, -2.25" scale = "0.25 1 0.25"></a-cylinder>
      <a-cylinder color = "white" src = "#pinataText" position = "0.25, 3.5, -2.25" scale = "0.25 1 0.25"></a-cylinder>
      <a-cylinder color = "white" src = "#pinataText" position = "-0.25, 3.5, -0.8" scale = "0.25 1 0.25"></a-cylinder>
      <a-cylinder color = "white" src = "#pinataText" position = "0.25, 3.5, -0.8" scale = "0.25 1 0.25"></a-cylinder>
  
    </a-entity>
    <a-entity animation__mouseenter="property: scale; to: 1 5 5; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 2 2 2 ; dur: 300; startEvents: mouseleave">
    <a-cylinder id = "bat" src ="#batText" position="2 1 0" scale = ".25 1 .25"></a-cylinder>
    <a-sphere id = "battop" src ="#batText" position="2 1.5 0" scale = ".25 0.5 .25"></a-sphere>
  </a-entity>
      <a-box id="box1" src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>
      <a-plane id="ground" src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>
    </a-scene>
    
  </body>
</html>
